<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
    <defs>
        <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#2a2522" />
            <stop offset="100%" stop-color="#141210" />
        </linearGradient>
        <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#F2C94C" />
            <stop offset="100%" stop-color="#D4A319" />
        </linearGradient>
    </defs>
    
    <!-- Background -->
    <rect width="512" height="512" rx="120" fill="url(#bg)" />
    
    <!-- Outer Glow / Ring (Subtle) -->
    <rect width="472" height="472" x="20" y="20" rx="100" fill="none" stroke="#F2C94C" stroke-width="4" stroke-opacity="0.15" />
    
    <!-- The Letter B -->
    <g transform="translate(130, 110)">
        <!-- Stem -->
        <path d="M 40 40 L 40 252" stroke="url(#accent)" stroke-width="48" stroke-linecap="round" fill="none" />
        
        <!-- Top Bow -->
        <path d="M 40 40 C 180 40, 210 130, 40 140" stroke="#FFFFFF" stroke-width="44" stroke-linecap="round" fill="none" />
        
        <!-- Bottom Bow -->
        <path d="M 40 140 C 220 140, 240 252, 40 252" stroke="#FFFFFF" stroke-width="44" stroke-linecap="round" fill="none" />
    </g>
    
    <!-- Small tech dot -->
    <circle cx="360" cy="380" r="16" fill="#F2C94C" />
</svg>
